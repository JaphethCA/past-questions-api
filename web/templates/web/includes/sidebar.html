<div class="c-sidebar">
  <div class="c-sidebar__section">
      <h4 class="c-sidebar__title">Trending past questions</h4>
      <ul class="c-sidebar__list">
        {% for pq in latest_pastquestions %}
          <li class="c-sidebar__list__item">
            <a class="c-sidebar__link" href="{% url 'past-question' pq.title|slugify %}">{{ pq.title }}</a>
          </li>
        {% endfor %}
      </ul>
  </div>


   <div class="c-sidebar__section">
      <h4 class="c-sidebar__title">Schools</h4>
      <ul class="c-sidebar__list">
        {% for school in schools %}
          <li class="c-sidebar__list__item">
            <a class="c-sidebar__link" href="{% url 'past-question' %}?school={{ school.name|slugify }}">{{ school.name }}</a>
          </li>
        {% endfor %}
      </ul>
  </div>


   <div class="c-sidebar__section">
      <h4 class="c-sidebar__title">Subjects</h4>
      <ul class="c-sidebar__list">
        {% for subject in subjects %}
          <li class="c-sidebar__list__item">
            <a class="c-sidebar__link" href="{% url 'past-question' %}?subject={{ subject.name|slugify }}">{{ subject.name }}</a>
          </li>
        {% endfor %}
      </ul>
  </div>
</div>
